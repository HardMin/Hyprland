source=~/.config/hypr/programs.conf
source=~/.config/hypr/keys_scripts.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, c, exec, code

# bind = $mainMod SHIFT, w, exec, $navigator
bind = $mainMod SHIFT, w, exec, $browser

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, q, exec, /home/diego/Programs/VSCode-linux-x64/bin/code
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, w, killactive,
# bind = $mainMod, M, exit,

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, f, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, l, resizeactive, 10 0

binde = $mainMod SHIFT, j, resizeactive, 0 -10
binde = $mainMod SHIFT, k, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)#541d27
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + #541d27scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move Windows in keywords
bind = $mainMod CONTROL, h, movewindow, l

bind = $mainMod CONTROL, l, movewindow, r

bind = $mainMod CONTROL, k, movewindow, u

bind = $mainMod CONTROL, j, movewindow, d

# Toggle FullScreen
bind = $mainMod, f, fullscreen, 0


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



# Screenshot: Región seleccionada, guarda en ~/Image/Screenshots y copia al portapapeles
bind = $mainMod SHIFT, F2, exec, hyprshot -m region -o ~/Image/Screenshots -c

bind = $mainMod CONTROL, F2, exec, hyprshot -m window -o ~/Image/Screenshots -c
bind = $mainMod, F2, exec, hyprshot -m output -o ~/Image/Screenshots -c


# Screenshot de una región seleccionada y copia al portapapeles
bind = $mainMod CONTROL SHIFT, F2, exec, grim -g "$(slurp -d)" - | wl-copy

# Screenshot de la ventana activa y copia al portapapeles (requiere 'hyprctl' y 'jq' para obtener ID de ventana)
# Necesitas 'jq' instalado: sudo pacman -S jq o sudo apt install jq
bind = $mainMod CONTROL, F2, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy

# Night light
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/activate_night_light.sh

# Atajo para quitar el filtro
bind = $mainMod SHIFT, F1, exec, ~/.config/hypr/scripts/desactivate_night_light.sh


# Cambiar al layout 'dwindle'
bind = $mainMod SHIFT, d, layoutmsg, dwindle

# Cambiar al layout 'master'
bind = $mainMod SHIFT, m, layoutmsg, master



# Cambiar entre pantallas
bind = $mainMod, comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r

